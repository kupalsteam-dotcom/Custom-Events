<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Responsive design for mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message System</title>
  <style>
    /* Basic styles for the whole page */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
      /* Center container horizontally and vertically */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
    }

    /* Container for the form */
    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      /* Subtle shadow for 3D effect */
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px; /* Responsive max width */
      text-align: center;
    }

    /* Header style */
    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
      font-weight: 600;
    }

    /* Label style */
    label {
      font-size: 1rem;
      color: #333;
      margin-bottom: 10px;
      text-align: left;
      display: block; /* Make labels appear above inputs */
    }

    /* Inputs and textarea styling */
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      outline: none; /* Remove default focus outline */
      transition: border-color 0.3s ease; /* Smooth border color change */
    }

    /* Change border color when input or textarea is focused */
    input:focus, textarea:focus {
      border-color: #4CAF50; /* Green highlight */
    }

    /* Button styles */
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50; /* Green background */
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s; /* Smooth color change on hover */
    }

    /* Darker green on hover */
    button:hover {
      background-color: #45a049;
    }

    /* Footer text styling */
    .footer-text {
      font-size: 0.9rem;
      color: #888;
      margin-top: 20px;
    }

 .toast {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%) translateY(-100px);
  min-width: 250px;
  max-width: 80%;
  background-color: #4CAF50;
  color: white;
  text-align: center;
  padding: 16px 24px;
  border-radius: 8px;
  font-size: 1rem;
  opacity: 0;
  pointer-events: none;
  transition: all 0.5s ease;
  z-index: 9999;
}

/* Show toast (pops down from top) */
.toast.show {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
  pointer-events: auto;
}

/* Error toast style (red) */
.toast.error {
  background-color: #e74c3c;
}
  </style>
</head>
<body>

  <!-- Main container for the message form -->
  <div class="container">
    <h1>Send a Message</h1>

    <!-- Label and input for sender's name -->
    <label for="sender-name">Your Name</label>
    <input type="text" id="sender-name" placeholder="Enter your name" required>

    <!-- Label and input for receiver's name -->
    <label for="receiver-name">Receiver's Name</label>
    <input type="text" id="receiver-name" placeholder="Enter receiver's name" required>

    <!-- Label and textarea for the message -->
    <label for="message">Message</label>
    <textarea id="message" placeholder="Write your message" rows="5" required></textarea>

    <!-- Button to send the message -->
    <button id="send-button">Send Message</button>

    <!-- Informative footer text -->
    <p class="footer-text">Your message will be sent immediately!</p>
  </div>

  <script>
    // Add click event listener to the send button
    document.getElementById('send-button').addEventListener('click', function() {
      // Get trimmed values from the inputs and textarea
      const senderName = document.getElementById('sender-name').value.trim();
      const receiverName = document.getElementById('receiver-name').value.trim();
      const message = document.getElementById('message').value.trim();

      // Validate that all fields have values
      if (!senderName || !receiverName || !message) {
        alert('Please fill in all fields!');
        return; // Stop further execution if validation fails
      }

      function showToast(message, isError = false) {
    const toast = document.getElementById('toast');
    toast.textContent = message;

    // Apply success or error style
    toast.className = 'toast show' + (isError ? ' error' : '');

    // Hide after 3 seconds
    setTimeout(() => {
      toast.className = 'toast'; // remove 'show' and 'error'
    }, 3000);
  }

  document.getElementById('send-button').addEventListener('click', function () {
    const senderName = document.getElementById('sender-name').value.trim();
    const receiverName = document.getElementById('receiver-name').value.trim();
    const message = document.getElementById('message').value.trim();

    // Validation
    if (!senderName || !receiverName || !message) {
      showToast('Please fill in all fields!', true); // true = error
      return;
    }

    // Store message
    const messageData = {
      senderName,
      receiverName,
      message,
      timestamp: new Date().toLocaleString()
    };

    const messages = JSON.parse(localStorage.getItem('messages')) || [];
    messages.push(messageData);
    localStorage.setItem('messages', JSON.stringify(messages));

    showToast('Message sent successfully!');

    // Redirect after short delay
    setTimeout(() => {
      window.location.href = 'thankyou.html';
    }, 1500);
  });
    });
    
  </script>

<div id="toast" class="toast"></div>

</body>
</html>
