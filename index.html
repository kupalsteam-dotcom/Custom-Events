<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message System</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
      font-weight: 600;
    }

    label {
      font-size: 1rem;
      color: #333;
      margin-bottom: 10px;
      text-align: left;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #4CAF50;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .footer-text {
      font-size: 0.9rem;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Send a Message</h1>

    <label for="sender-name">Your Name</label>
    <input type="text" id="sender-name" placeholder="Enter your name" required>

    <label for="receiver-name">Receiver's Name</label>
    <input type="text" id="receiver-name" placeholder="Enter receiver's name" required>

    <label for="message">Message</label>
    <textarea id="message" placeholder="Write your message" rows="5" required></textarea>

    <button id="send-button">Send Message</button>

    <p class="footer-text">Your message will be sent immediately!</p>
  </div>

  <script>
    document.getElementById('send-button').addEventListener('click', function() {
      const senderName = document.getElementById('sender-name').value.trim();
      const receiverName = document.getElementById('receiver-name').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!senderName || !receiverName || !message) {
        alert('Please fill in all fields!');
        return;
      }

      // Simple alert notification
      alert(`Message from ${senderName} to ${receiverName}: \n\n"${message}"\n\nSent successfully!`);

      // Save message to localStorage
      const messageData = {
        senderName: senderName,
        receiverName: receiverName,
        message: message,
        timestamp: new Date().toLocaleString()
      };

      // Retrieve previous messages from localStorage, or initialize as an empty array
      let messages = JSON.parse(localStorage.getItem('messages')) || [];
      messages.push(messageData);

      // Save updated messages back to localStorage
      localStorage.setItem('messages', JSON.stringify(messages));

      // Redirect to another page after the alert
      window.location.href = 'thankyou.html';  // Redirects to thankyou.html
    });
  </script>

</body>
</html>
