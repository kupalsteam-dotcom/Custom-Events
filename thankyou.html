<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Set character encoding and responsive behavior -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Page title -->
  <title>Thank You!</title>
  
  <!-- Internal CSS styling -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .thank-you-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #4CAF50;
      margin-bottom: 20px;
      font-weight: 600;
    }

    p {
      font-size: 1.1rem;
      color: #333;
      line-height: 1.6;
    }

    .btn-view-messages {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #4CAF50;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn-view-messages:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <!-- Main content container -->
  <div class="thank-you-container">
    <!-- Thank you header -->
    <h1>Thank You for Your Message!</h1>
    
    <!-- Confirmation message -->
    <p>We have successfully received your message. Our team will get back to you soon!</p>
    
    <!-- Button styled as a link to view all messages -->
    <a href="messages.html" class="btn-view-messages">View All Sent Messages</a>
  </div>

</body>
</html>
